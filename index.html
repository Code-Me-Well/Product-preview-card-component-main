<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="img-per">
        <picture>
          <source
            srcset="./images/image-product-mobile.jpg"
            media="(max-width:375px)"
          />
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width:376px)"
          />
          <img src="images/image-product-desktop.jpg" alt="Chanel Perfume" />
        </picture>
      </div>
      <div class="sales">
        <p>Perfume</p>
        <h1>
          <span class="line">Gabrielle</span>
          <span class="line">Essence Eau</span>
          <span class="line">De Parfum</span>
        </h1>
        <p class="description">

          <span class="line">A floral, solar and voluptuous</span>
          <span class="line">interpretation composed by</span>
          <span class="line">Olivier Polge, Perfumer-Creator</span>
          <span class="line">for the House of CHANEL.</span>
          
        </p>
        <p><span>$149.99</span> <span id="discount">$169.99</span></p>
        <button><img src="images/icon-cart.svg" />Add to Cart</button>
      </div>
    </main>
  </body>
</html>
